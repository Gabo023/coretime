<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{plantilla :: layout(~{:: #contenido-pagina})}">

<body>
  <div id="contenido-pagina">
    
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3 d-flex justify-content-between align-items-center">
              <h6 class="text-white text-capitalize ps-3 mb-0">Horarios Laborales</h6>
              <button class="btn btn-sm btn-light me-3 mb-0">Nuevo Horario</button>
            </div>
          </div>
          
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-3">DÃ­a</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Entrada</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Salida</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ref. Jornada</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="horario : ${horarios}">
                    <td>
                      <div class="d-flex px-3 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm" th:text="${horario.diaSemana}">LUNES</h6>
                          <p class="text-xs text-secondary mb-0" th:text="'ID: ' + ${horario.id}">ID: 1</p>
                        </div>
                      </div>
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0 text-success" th:text="${horario.horaEntrada}">08:00</p>
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0 text-danger" th:text="${horario.horaSalida}">17:00</p>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold" th:text="'Jornada #' + ${horario.jornadaId}">Jornada #1</span>
                    </td>
                    <td class="align-middle">
                      <a href="javascript:;" class="text-secondary font-weight-bold text-xs">Editar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </div>
</body>
</html>
